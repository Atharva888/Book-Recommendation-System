<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-black{
        color:black
    }
</style>
<body background = "https://images.unsplash.com/photo-1604147706283-d7119b5b822c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" style = "background-repeat:no-repeat; background-size: 2000px 5500px">

    <nav class="navbar" style="background-color:orange">
        <a class="navbar-brand"><b>Book Recommendation System</b></a>
            <ul class="nav navbar-nav">
                <li><a href="/"><b>Home</b></a></li>
                <li><a href="/index"><b>Books</b></a></li>
                <li><a href="/recommend"><b>Recommend</b></a></li>
            </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-black" style="font-size:50px"><p style="color:indigo"><i>Top 50 Books</i></h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-black"><b>{{ book_name[i] }}</b></p>
                            <h4 class="text-black"><strong>{{ author[i] }}</strong></h4>
                            <h5 class="text-black">Votes - {{ votes[i] }}</h5>
                            <h5 class="text-black">Rating - {{ rating[i] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
