<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-black{
        color:black
    }
</style>
<body background = "https://images.unsplash.com/photo-1607684442857-515a6017aaac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" style = "background-repeat:no-repeat; background-size: cover">

    <nav class="navbar" style="background-color:orange">
        <a class="navbar-brand"><b>Book Recommendation System</b></a>
            <ul class="nav navbar-nav">
                <li><a href="/"><b>Home</b></a></li>
                <li><a href="/index"><b>Books</b></a></li>
                <li><a href="/recommend"><b>Recommend</b></a></li>
            </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size:50px"><p style="color:indigo"><i>Recommend Books</i></h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <p class="text-black"><b>{{i[0]}}</b></p>
                            <h4 class="text-black"><strong>{{i[1]}}</strong></h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
